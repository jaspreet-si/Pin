{% extends 'base.html' %}
{%block content%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pin-upload</title>
    <style>
        /* Styles for the container */
        .container {
            width: 70%;
            height: 70vh;
            margin-top: 4%;
            display: flex;
            flex-direction:row;
            
            
           
            
            background-color:white;
            border-radius: 30px;
            box-shadow: 10px 10px 3px rgba(4, 24, 43, 0.4);
        }

        /* Styles for the heading */
        
        /* Styles for the file input */
       

        /* Styles for the upload button */
        
       
        .left{
           
            margin-left: 4%;
            margin-top: 7%;
            margin-bottom: 7%;
            margin-right: 60%;
            border-radius: 60px;
            
            align-content: center;
            width: 30%;
            border-color: black;
            box-shadow:  1px 1px 5px rgba(4, 24, 43, 0.4);
            
        
        }
        .inside-left{
            height: 50vh;
            margin-top: 3%;
            margin-bottom: 3%;
            margin-left: 3%;
            margin-right: 3%;
            background-color: azure;
            border-radius: 50px;
            border-style: dotted;
        }
       
            
           
        
       
       
        
        .right-container {
   
    margin-left: -50%;
    height: 40vh;
    width: 60%;
    
   
}
#title{
    height: 20%;
    width: 80%;
    margin-top: 20%;
    text-align: center;
    border-top: transparent;
    border-left:transparent ;
    border-right:transparent ;
    box-shadow: 3px 3px 5px rgba(4, 24, 43, 0.4);
}
#disc{
    height: 40%;
    width: 80%;
    margin-top: 10%;
    text-align: center;
    border-top: transparent;
    border-left:transparent ;
    border-right:transparent ;
    box-shadow: 3px 3px 5px rgba(4, 24, 43, 0.4);
}

#button {
            width: 30vh;
			margin-left: 26%;
			margin-top: 8%;
			
            padding: 10px;
            background-color: #8800ff;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
			height: 7vh;
			text-decoration:solid;
  
			text-transform: uppercase;
			transition: all 0.1s ease-in-out;
			box-shadow: 3px 2px 10px #8800ff;
			
        }

        #button:hover {
            background-color: #a119f5;
			color: rgba(255, 255, 255, 1);
            box-shadow: 5px 2px 15px rgba(158, 1, 255, 0.4);

			
        }
       
#pin{
    display: none;
}

    </style>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
    <div class="container">
        
        <div class="left">
            <div class="inside-left">
                <label for="pin">
                    <img src="https://www.pngplay.com/wp-content/uploads/8/Upload-Icon-Logo-PNG-Photos.png" style="width: 100%;height:30vh;margin-top: 30%;margin-left: 10%;">
                </label>
                <input type="file" name="pin" id="pin"  >
            </div>
        
        </div>
        <div class="right-container">
                <input type="text" name="title" id="title"  placeholder="Add your Title"><br>
                <input type="text" name="disc" id="disc"  placeholder="what's in your mind"><br>
                <button type="submit" id="button">UPLOAD</button>
           
            
        </div>
    
        
    </div>
</form>

</body>
</html>


{%endblock%}
